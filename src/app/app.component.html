<ion-app>
    <ion-split-pane>
        <ion-menu menuId="avocadoMenu" side="start" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle *ngFor="let menu of appPages">
                        <ion-item [routerLink]="menu.url">
                            <ion-icon slot="start" [name]="menu.icono"></ion-icon>
                            <ion-label>{{ menu.titulo }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
