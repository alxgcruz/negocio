<app-header titulo="CATEGORIAS"></app-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-item>
        <ion-label>CATEGORIAS</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="galle">GALLETAS</ion-select-option>
          <ion-select-option value="sabri">SABRITAS</ion-select-option>
          <ion-select-option value="bebi">BEBIDAS</ion-select-option>
          <ion-select-option value="dulce">DULCES</ion-select-option>
          <ion-select-option value="yogu">YOGURTS</ion-select-option>
          <ion-select-option value="tama">TAMALES</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md="6">
      <ion-item >
        <ion-label position="floating">CÓDIGO:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md="6">
      <ion-item >
        <ion-label position="floating">DESCRIPCIÓN:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md="6">

      <ion-item >
        <ion-label position="floating">OBSERVACIONES:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>

      <ion-label>
        <ion-checkbox></ion-checkbox>
        <span>Categoria activa</span>
      </ion-label>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block">Limpiar datos</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="primary" expand="block">Guardar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
