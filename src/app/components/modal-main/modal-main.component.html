<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Añadir {{ formulario }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="salirSinArgumentos()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--
                         _            _            
     _ __  _ __ ___   __| |_   _  ___| |_ ___  ___ 
    | '_ \| '__/ _ \ / _` | | | |/ __| __/ _ \/ __|
    | |_) | | | (_) | (_| | |_| | (__| || (_) \__ \
    | .__/|_|  \___/ \__,_|\__,_|\___|\__\___/|___/
    |_|                                            
    -->
    <ion-row *ngIf="formulario==='productos'">
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Nombre:</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="objeto.nombre"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label>Categoria</ion-label>
                <ion-select placeholder="Selecccionar categoria" [(ngModel)]="objeto.categoria">
                    <ion-select-option [value]="i.id" *ngFor="let i of categorias">{{i.nombre}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Descripción:</ion-label>
                <ion-textarea name="descripcion" [(ngModel)]="objeto.descripcion"></ion-textarea>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label>Precio(s)</ion-label>
            </ion-item>
            <ion-item *ngFor="let i of objeto.precios; let j = index">
                <ion-input type="number" placeholder="Precio {{j+1}}" [(ngModel)]="objeto.precios[j]"></ion-input>
                <ion-icon slot="end" (click)="removeField(j)" name="close-circle" color="danger"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="add-circle" (click)="addField()" color="success"></ion-icon>
                <span>Agregar otro precio</span>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Mínimo:</ion-label>
                <ion-input name="minimo" type="number" [(ngModel)]="objeto.minimo"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Máximo:</ion-label>
                <ion-input name="maximo" type="number" [(ngModel)]="objeto.maximo"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Marca:</ion-label>
                <ion-input name="marca" type="text" [(ngModel)]="objeto.marca"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Existencia:</ion-label>
                <ion-input name="existencia" type="text" [(ngModel)]="objeto.existencia"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Observaciones:</ion-label>
                <ion-textarea name="observaciones" [(ngModel)]="objeto.observaciones"></ion-textarea>
            </ion-item>
        </ion-col>
    </ion-row>
    <!--                            
       _______  _ __   __ _ ___ 
      |_  / _ \| '_ \ / _` / __|
       / / (_) | | | | (_| \__ \
      /___\___/|_| |_|\__,_|___/
    -->
    <ion-row *ngIf="formulario==='zonas'">
        <ion-col size="12" size-md="6">
            <ion-item>
                <ion-label position="floating">Nombre:</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="objeto.nombre"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="salirConArgumentos()">
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
